<html>

<head></head>

<body class="black">
  <div id="svg"></div>
  <div id="progress">
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#666666" stroke-width="12" />
      <circle cx="50" cy="50" r="40" fill="none" stroke="#dddddd" stroke-width="12" stroke-dasharray="200.0" stroke-dashoffset="100.0"
      />
    </svg>
  </div>
  <form>
    <h1>IMGSVG</h1>
    <div>
      <label>Shape</label>
      <select name="shape" id="shape">
        <option value="hex">Hex</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="flower">Flower</option>
        <option value="pentagon" selected>Pentagon</option>
        <option value="semi1" disabled>Semi regular 1</option>
        <option value="semi2" disabled>Semi regular 2</option>
        <option value="cross">Cross</option>
      </select>
    </div>
    <div>
      <label>Size</label>
      <input type="number" name="size" id="size" value="128" />
    </div>
    <div>
      <label>Cellsize</label>
      <input type="number" name="cellsize" id="cellsize" value="60" />
    </div>
    <div>
      <label>Gap</label>
      <input type="number" name="gap" id="gap" value="1" />
    </div>
    <div>
      <label>Variance</label>
      <input type="number" name="variance" id="variance" value="30" />
    </div>
    <div>
      <label>Scaling</label>
      <select name="scaling" id="scaling">
        <option value="none">None</option>
        <option value="additive">Additive</option>
        <option value="multiply">Multiply</option>
        <option value="random">Random</option>
      </select>
    </div>
    <div>
      <label>Background</label>
      <select name="background" id="background">
        <option value="black" selected>Black</option>
        <option value="grey">Grey</option>
        <option value="white">White</option>
      </select>
    </div>
    <div>
      <label></label>
      <button id="regen">Regenerate</button>
    </div>
    <div>
      <label></label>
      <button id="download">Download SVG</button>
    </div>
    <div>
      <label></label>
      <p>Drop any image on the page to generate a new picture</p>
    </div>
  </form>

  <div id="share">
    Share IMGSVG
  </div>
</body>

</html>
