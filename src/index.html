<html>

<head></head>

<body class="black">
  <div id="dropoverlay" class="dropoverlay">Drop to generate</div>
  <div id="svg"></div>
  <div id="progress">
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#666666" stroke-width="12" />
      <circle cx="50" cy="50" r="40" fill="none" stroke="#dddddd" stroke-width="12" stroke-dasharray="200.0" stroke-dashoffset="100.0"
      />
    </svg>
  </div>
  <h1>IMGSVG</h1>
  <form>

    <div style="display: none;">
      <label>Shape</label>
      <ul>
        <li>
          <i>Shape preview</i>
          <b>Shape name</b>
          <p>shape detail</p>
        </li>
        <li>
          <i>Shape preview</i>
          <b>Shape name</b>
          <p>shape detail</p>
        </li>
        <li>
          <i>Shape preview</i>
          <b>Shape name</b>
          <p>shape detail</p>
        </li>
        <li>
          <i>Shape preview</i>
          <b>Shape name</b>
          <p>shape detail</p>
        </li>
      </ul>
    </div>
    <div>
      <label>Shape</label>
      <select name="shape" id="shape">
        <optgroup label="Tessellations">
          <option value="hex" selected>Hex</option>
          <option value="triangle">Triangle</option>
          <option value="cross">Cross</option>
          <option value="flower">Flower</option>
          <option value="pentagon">Pentagon</option>
          <option value="bricks">Bricks</option>
        </optgroup>
        <optgroup label="Repetitions">
          <option value="square">Square</option>
          <option value="circle">Circle</option>
          <option value="heart">Heart</option>
          <option value="tapestry">Tapestry</option>
          <option value="crossstitch">Cross Stitch</option>
        </optgroup>
        <optgroup label="Experiments">
          <option value="paint">Paint</option>
          <option value="words">Words</option>
          <option value="hilbert">Hilbert</option>
        </optgroup>
      </select>
    </div>
    <div class="shape-option shape-option-for-words hide-option">
      <label>Text</label>
      <textarea name="text" id="text" />IMGSVG</textarea>
    </div>
    <div class="shape-option shape-option-for-words hide-option">
      <label>Font</label>
      <select name="font" id="font">
        <option value="Ubuntu Mono" selected>Ubuntu Mono</option>
      </select>
    </div>
    <div class="shape-option shape-option-for-hilbert hide-option">
      <label>Complexity</label>
      <input name="factor" id="factor" value="6" />
    </div>
    <div>
      <label>Size</label>
      <input type="number" name="size" id="size" value="128" />
    </div>
    <div>
      <label>Cellsize</label>
      <input type="number" name="cellsize" id="cellsize" value="10" />
    </div>
    <div>
      <label>Gap</label>
      <input type="number" name="gap" id="gap" value="1" />
    </div>
    <div>
      <label>Scaling</label>
      <select name="scaling" id="scaling">
        <option value="none">None</option>
        <option value="additive">Additive</option>
        <option value="multiply">Multiply</option>
        <option value="random">Random</option>
      </select>
    </div>
    <div>
      <label>Color Variance</label>
      <input type="number" name="variance" id="variance" value="30" />
    </div>
    <div>
      <label>Background</label>
      <select name="background" id="background">
        <option value="black" selected>Black</option>
        <option value="grey">Grey</option>
        <option value="white">White</option>
      </select>
    </div>
    <div>
      <label></label>
      <button id="regen">Regenerate</button>
    </div>
    <div>
      <label></label>
      <button id="download">Download SVG</button>
    </div>
    <div>
      <label></label>
      <p>Drop any image on the page to generate a new picture</p>
    </div>
  </form>
</body>

</html>
