<html>

<head></head>

<body class="black">
  <div id="svg"></div>
  <div id="progress">
    <svg width="100" height="100">
      <circle id="progressCircle" cx="0" cy="0" r="1" fill="rgb(255,255,255)" transform=""></circle>
    </svg>
  </div>
  <form>
    <h1>Pictato</h1>
    <div>
      <label>Shape</label>
      <select name="shape" id="shape">
        <option value="hex" selected>Hex</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>
    </div>
    <div>
      <label>Size</label>
      <input type="number" name="size" id="size" value="128" />
    </div>
    <div>
      <label>Cellsize</label>
      <input type="number" name="cellsize" id="cellsize" value="12" />
    </div>
    <div>
      <label>Gap</label>
      <input type="number" name="gap" id="gap" value="1" />
    </div>
    <div>
      <label>Variance</label>
      <input type="number" name="variance" id="variance" value="30" />
    </div>
    <div>
      <label>Scaling</label>
      <select name="scaling" id="scaling">
        <option value="none">None</option>
        <option value="additive">Additive</option>
        <option value="multiply">Multiply</option>
        <option value="random">Random</option>
      </select>
    </div>
    <div>
      <label></label>
      <button id="regen">Regenerate</button>
    </div>
    <div>
      <label></label>
      <button id="download">Download SVG</button>
    </div>
    <div>
      <label></label>
      <p>Drop any image on the page to generate a new picture</p>
    </div>
  </form>

  <div id="share">
    Share Pictato
  </div>
</body>

</html>
